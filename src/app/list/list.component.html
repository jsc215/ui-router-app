<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-3">
      <h3>{{list.name}}</h3>
      <a
        uiSref=".new"
       >
        <button class="btn-sm btn-primary">Add Task</button>
      </a>
    </div>

    <div class="col-6">
      <li
        class="list-group-item"
        *ngFor="let item of items">
        <a
          uiSref=".item"
          [uiParams]="{itemId: item.id}">
          {{item.name}}
        </a>
      </li>
    </div>
  </div>
  <ui-view></ui-view>
</div>
